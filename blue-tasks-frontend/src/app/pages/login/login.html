<div class="flex min-h-screen items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="mb-6 text-center">
      <p class="text-sm font-semibold uppercase tracking-[0.2em] text-indigo-500">Blue Tasks</p>
      <h1 class="mt-1 text-3xl font-bold text-slate-900">Bienvenido</h1>
      <p class="text-sm text-slate-600">Ingresa con tus credenciales para continuar</p>
    </div>

    <div class="rounded-2xl bg-white p-8 shadow-xl shadow-indigo-100/60 ring-1 ring-slate-100">
      <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-slate-900 shadow-sm transition focus:border-indigo-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-200"
            placeholder="tu@email.com"
          />
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-slate-700">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full rounded-xl border border-slate-200 bg-slate-50 px-3 py-2 text-slate-900 shadow-sm transition focus:border-indigo-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-200"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          [disabled]="loading"
          class="flex w-full items-center justify-center gap-2 rounded-xl bg-indigo-600 px-4 py-2.5 text-white transition hover:bg-indigo-700 disabled:opacity-60"
        >
          <span>{{ loading ? 'Ingresando...' : 'Entrar' }}</span>
        </button>

        <p *ngIf="error" class="text-sm text-rose-600">{{ error }}</p>
      </form>
    </div>

    <p class="mt-4 text-center text-xs text-slate-500">
      Seed: owner@blue-tasks.test / password
    </p>
  </div>
</div>
